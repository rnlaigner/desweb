<!DOCTYPE html>
<html lang="en">

	<style>
		@CHARSET "UTF-8";
		/*
		over-ride "Weak" message, show font in dark grey
		*/
		
		.progress-bar {
		    color: #333;
		} 
		
		/*
		Reference:
		http://www.bootstrapzen.com/item/135/simple-login-form-logo/
		*/
		
		* {
		    -webkit-box-sizing: border-box;
			   -moz-box-sizing: border-box;
			        box-sizing: border-box;
			outline: none;
		}
		
		    .form-control {
			  position: relative;
			  font-size: 16px;
			  height: auto;
			  padding: 10px;
				@include box-sizing(border-box);
		
				&:focus {
				  z-index: 2;
				}
			}
		
		body {
			background: url(http://fullhdpictures.com/wp-content/uploads/2016/05/Airport-Wallpaper.jpg) no-repeat center center fixed; 
		    -webkit-background-size: cover;
		    -moz-background-size: cover;
		    -o-background-size: cover;
		    background-size: cover;
		}
		
		.login-form {
			margin-top: 60px;
		}
		
		form[role=login] {
			color: #5d5d5d;
			background: #f2f2f2;
			padding: 26px;
			border-radius: 10px;
			-moz-border-radius: 10px;
			-webkit-border-radius: 10px;
		}
			form[role=login] img {
				display: block;
				margin: 0 auto;
				margin-bottom: 35px;
			}
			form[role=login] input,
			form[role=login] button {
				font-size: 18px;
				margin: 16px 0;
			}
			form[role=login] > div {
				text-align: center;
			}
			
		.form-links {
			text-align: center;
			margin-top: 1em;
			margin-bottom: 50px;
		}
			.form-links a {
				color: #fff;
			}
	</style>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
	<div class="container">
  
	  <div class="row" id="pwd-container">
	    <div class="col-md-4"></div>
	    
	    <div class="col-md-4">
	      <section class="login-form">
	        <form method="post" action="LoginServlet" role="login">
	          <!-- <img src="http://i.imgur.com/RcmcLv4.png" class="img-responsive" alt="" />  -->
	          <img src="http://1.bp.blogspot.com/-gyMtrCV5IVQ/T1k7ficqhII/AAAAAAAAEf4/vvctalEPyqI/s1600/Malaysia+Airlines+logo.png" class="img-responsive" alt="" />
	          <input type="email" name="email" placeholder="Email" required class="form-control input-lg" value="" />
	          
	          <input type="password" class="form-control input-lg" id="password" placeholder="Password" />
	          
	          
	          <div class="pwstrength_viewport_progress"></div>
	          
	          
	          <button type="submit" name="go" class="btn btn-lg btn-primary btn-block">Sign in</button>
	          <div>
	            <a href="#">Create account</a> or <a href="#">reset password</a>
	          </div>
	          
	        </form>
	        
	        <div class="form-links">
	          <a href="#">www.website.com</a>
	        </div>
	      </section>  
	      </div>
	      <div class="col-md-4"></div>
	  </div>
	  
	  <p>
	    <a href="http://validator.w3.org/check?uri=http%3A%2F%2Fbootsnipp.com%2Fiframe%2FW00op" target="_blank"><small>HTML</small><sup>5</sup></a>
	    <br>
	    <br>
	  </p> 
	</div>
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
